<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User info</title>
  </head>
  <body>
      <h1>User {{user.id}}</h1>
      <p>Full Name: {{user.first_name}}  {{user.last_name}}</p>
      <p>Age: {{user.age}}</p>
      <p>Created at: {{user.created_at}}</p>
      <a href="http://localhost:8000/users/{{user.id}}/edit">Edit</a> | <a href="http://localhost:8000/{{user.id}}/destroy/">Delete</a>
  </body>
</html>
